[database]
host_name     = localhost
user_name     = test
password      = test
database_name = test

[wrapper]
parent_class  = StaticDataLayer
parent_class_namespace = pystratum.mysql.StaticDataLayer
wrapper_class = DataLayer
wrapper_file  = test/DataLayer.py
metadata      = etc/test_routines.json
lob_as_string = False

[loader]
source_directory = test/mysql/psql
extension = .psql
column_types_sql = etc/column_types.sql
config = etc/test_config.php
sql_mode = STRICT_ALL_TABLES
character_set = utf8
collate = utf8_general_ci

[constants]
columns = etc/test_columns.txt
prefix = TST_
config_template = etc/test_config.template.php
config = etc/test_config.php