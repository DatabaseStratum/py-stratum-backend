[database]
rdbms    = pgsql
host     = localhost
port     = 5432
user     = test
password = test
database = test
schema   = test

[wrapper]
parent_class           = StaticDataLayer
parent_class_namespace = pystratum.pgsql.StaticDataLayer
wrapper_class          = DataLayer
wrapper_file           = test/pgsql/DataLayer.py
metadata               = test/pgsql/etc/routines.json
lob_as_string          = False

[loader]
source_directory = test/pgsql/psql
extension        = .psql
# Encoding (aka character set of source files) (Python)
encoding         = utf8
config           = test/pgsql/etc/config.txt

[constants]
columns         = test/pgsql/etc/columns.txt
prefix          = TST_
label_regex     = _label$
config_template = test/pgsql/etc/config.template.txt
config          = test/pgsql/etc/config.txt